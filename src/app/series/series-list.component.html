<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Vitor's page
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-buttom [routerLink]="['/series/add']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-buttom>
  </ion-fab>

    <ion-list>
      <ion-item-sliding *ngFor="let serie of series">
        <ion-item [routerLink]="['/series/info', serie.id]" >
            <ion-label>
              <h2>{{serie.nome}}</h2>
              <h3>A serie foi lan√ßada em {{serie.dataLancamento}} e possui {{serie.temporadas}} temporadas</h3>
              <p>Nota: {{serie.avaliacao}}</p>

              <app-avaliacao avaliacao="{{serie.avaliacao}}"></app-avaliacao>

            </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removerSerie(serie.id)">Deletar</ion-item-option>
        </ion-item-options>
      
      </ion-item-sliding>
    </ion-list>

</ion-content>
