<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vitor's App</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="vaiFormulario()">
    <ion-item>
      <ion-label position="floating">Numero 1</ion-label>
      <ion-input [(ngModel)]="num1" type="number" name="num1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numero 2</ion-label>
      <ion-input [(ngModel)]="num2" type="number" name="num2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Operação</ion-label>
      <ion-select placeholder="selecione uma operação" [(ngModel)]="operacao" name="operacao">
        <ion-select-option value="A">Adição</ion-select-option>
        <ion-select-option value="S">Subtração</ion-select-option>
        <ion-select-option value="D">Divisão</ion-select-option>
        <ion-select-option value="M">Multiplicação</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button type="submmit">Vai</ion-button>
  </form>
</ion-content>
